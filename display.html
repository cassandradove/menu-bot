<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>What's for dinner?</h1>
    <div id="discord-message">
        <p><strong>Latest Message:</strong> <span id="message-content">Loading...</span></p>
        <p><strong>By:</strong> <span id="message-author">Loading...</span></p>
    </div>
      
    <script>
        async function fetchLatestMessage() {
            try {
            const response = await fetch("menu-bot-production.up.railway.app"); // things might get messed up here
            const data = await response.json();
        
            document.getElementById("message-content").textContent = data.message;
            document.getElementById("message-author").textContent = data.author;
            } catch (error) {
            console.error("Error fetching message:", error);
            }
        }
        
        // Fetch message every 5 seconds
        fetchLatestMessage();
        setInterval(fetchLatestMessage, 5000);
    </script>
  </body>
</html>
